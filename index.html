<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:(</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-full container mx-auto px-4 py-8 font-sans text-gray-800 dark:text-gray-200">

    <nav class=" py-2 fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto flex items-center justify-between px-4 flex-wrap">
            <div class="flex items-center space-x-4">
                <span></i>Geld: <span id="moneyValue"></span></span>
            </div>
    
            <div class="flex items-center space-x-4">
                <span>Energie: <span id="energyValue"></span></span>
            </div>
    
            <div class="flex items-center space-x-4">
                <span>Intelligenz: <span id="intelligenceValue"></span></span>
            </div>
            
            <div class="flex items-center space-x-4">
                <span>Alter: <span id="ageValue"></span></span>
            </div>
    
            <div class="flex items-center space-x-4">
                <span>Job: <span id="jobValue"></span></span>
            </div>
    
            <div class="flex items-center space-x-4">
                <span>Stunden: <span id="hoursValue"></span></span>
            </div>
        </div>
    </nav>
    
    <div class="mt-16">
        <!-- Dein restlicher Spielinhalt hier -->
    </div>

    <h1 class="text-4xl font-bold mb-6">Willkommen, Luca!</h1>
   
    <div class="space-y-4 mb-8">
        <button onclick="update()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"><i class="fa-solid fa-cash-register mr-2"></i> Geld verdienen</button>
        <button onclick="moreEnergy(10, 10)" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"><i class="fa-solid fa-bed mr-2"></i> Schlafen</button>
        <button onclick="toggleDropdown('food')" class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"><i class="fa-solid fa-burger mr-2"></i> Essen bestellen</button>
        <button onclick="learn()" class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"><i class="fa-solid fa-graduation-cap mr-2"></i> Lernen</button>
        <button class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"><i class="fa-solid fa-person-walking mr-2"></i> Trainieren</button>
    </div>
    <div class="space-y-4 mb-8">
        <div>
            <p class="font-bold mb-2 text-indigo-600 dark:text-indigo-400"> <i class="fa-solid fa-car mr-2"></i> Auto: </p>
            <button class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mr-2">Auto kaufen</button>
            <button class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Auto verkaufen</button>
        </div>
        <div>
            <p class="font-bold mb-2 text-pink-600 dark:text-pink-400"><i class="fa-solid fa-house mr-2"></i> Haus: </p>
            <button class="bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mr-2">Haus kaufen</button>
            <button class="bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Haus verkaufen</button>
        </div>
    </div>
    <div class="space-y-2 mb-8">
        <p class="font-bold mb-2 text-gray-600 dark:text-gray-400"><i class="fa-solid fa-sliders mr-2"></i> Einstellungen: </p>
        <button onclick="gameState.money = money; gameState.jobliste = jobliste; gameState.hours = hours; gameState.age = age; gameState.multiplier = multiplier; gameState.energy = energy; gameState.intelligence = intelligence; gameState.fitness = fitness; gameState.happiness = happiness; gameState.health = health; gameState.food = food; gameState.worked = worked; saveGame();" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mr-2">Spiel Speichern</button>
        <button onclick="loadGame();" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Spiel Laden</button>
    </div>
      
    <!-- Dropdown -->
    <div id="dropdownFood" class="hidden bg-white dark:bg-gray-800 shadow-md rounded p-4 mb-8">
        <h2 class="text-2xl font-bold mb-4">Dropdown Men√º: Essen bestellen</h2>
        <div class="space-y-2">
            <button onclick="orderFood(1)" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Hamburger (10$)</button>
            <button onclick="orderFood(2)" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Suppe (20$)</button>
            <button onclick="orderFood(3)" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Steak (30$)</button>
        </div>
    </div>

    <!-- Mitteilungen -->
    <div class="space-y-2">
        <p id="not1" class="text-red-500"></p>
        <p id="not2" class="text-red-500"></p>
    </div>

    <script src="save.js"></script>
    <script src="game.js"></script>
</body>
</html>
